<!DOCTYPE html>
<html>

<head>
    <title>SmartTimetable Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-wrapper {
            display: flex;
            width: 960px;
            max-width: 95%;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.92));
            color: #f1f5f9;
            padding: 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-panel h1 {
            font-size: 34px;
            margin-bottom: 16px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .left-panel p {
            font-size: 15px;
            line-height: 1.7;
            color: rgba(241, 245, 249, 0.9);
            max-width: 420px;
        }

        .right-panel {
            flex: 1;
            padding: 40px;
        }

        .notice {
            border-radius: 8px;
            padding: 10px 12px;
            margin-bottom: 14px;
            font-size: 13px;
        }

        .notice.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .notice.ok {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        form {
            display: none;
            flex-direction: column;
            gap: 8px;
        }

        form.active {
            display: flex;
        }

        label {
            font-size: 14px;
            color: #475569;
        }

        select,
        input {
            padding: 11px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
            margin-bottom: 8px;
        }

        select:focus,
        input:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        button[type="submit"] {
            margin-top: 6px;
            padding: 11px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background: #1d4ed8;
        }

        .switch-link {
            margin-top: 6px;
            border: none;
            background: transparent;
            color: #2563eb;
            font-size: 13px;
            text-align: left;
            cursor: pointer;
            padding: 0;
        }

        .switch-link:hover {
            text-decoration: underline;
        }

        .footer-note {
            margin-top: 14px;
            font-size: 12px;
            color: #94a3b8;
            text-align: center;
        }

        @media(max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
            }

            .left-panel {
                padding: 28px;
                text-align: center;
            }

            .right-panel {
                padding: 24px;
            }
        }
    </style>
</head>

<body>

    <div class="login-wrapper">
        <div class="left-panel">
            <h1>SmartTimetable</h1>
            <p>
                Academic timetable system with optimization, teacher preferences,
                conflict checks, and role-based dashboards.
            </p>
        </div>

        <div class="right-panel">
            <h2 id="panel-title" style="margin-top:0; margin-bottom:18px; color:#1e293b;">Portal Login</h2>

            {% if error %}
            <div class="notice error">{{ error }}</div>
            {% endif %}
            {% if message %}
            <div class="notice ok">{{ message }}</div>
            {% endif %}

            <form method="POST" action="/login" id="login-form" class="active">
                <label>Login As</label>
                <select name="role" required>
                    <option value="">-- Select Role --</option>
                    <option value="admin">Admin</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>

                <label>Email</label>
                <input type="email" name="email" placeholder="example@iiitr.ac.in" required>

                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>

                <button type="submit">Login</button>
                <button class="switch-link" type="button" id="to-signup">Need an account? Sign up</button>
            </form>

            <form method="POST" action="/signup" id="signup-form">
                <label>Sign Up As</label>
                <select name="role" required>
                    <option value="">-- Select Role --</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>

                <label>Full Name</label>
                <input type="text" name="name" placeholder="Your name" required>

                <label>Department</label>
                <input type="text" name="department" placeholder="CSE / ECE / IT" required>

                <label>Email</label>
                <input type="email" name="email" placeholder="example@iiitr.ac.in" required>

                <label>Password</label>
                <input type="password" name="password" placeholder="Create password" required>

                <button type="submit">Submit For Admin Approval</button>
                <button class="switch-link" type="button" id="to-login">Already approved? Back to login</button>
            </form>

            <div class="footer-note">
                Account access for Teacher and Student is enabled only after admin approval.
            </div>
        </div>
    </div>

    <script>
        const panelTitle = document.getElementById("panel-title");
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
        const toSignup = document.getElementById("to-signup");
        const toLogin = document.getElementById("to-login");

        function showTab(tab) {
            const onLogin = tab === "login";
            loginForm.classList.toggle("active", onLogin);
            signupForm.classList.toggle("active", !onLogin);
            panelTitle.textContent = onLogin ? "Portal Login" : "Create Account Request";
        }

        toSignup.onclick = () => showTab("signup");
        toLogin.onclick = () => showTab("login");
    </script>

</body>

</html>
